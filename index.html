<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota Personalizzata</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #0f0c29;
            background: linear-gradient(to bottom, #24243e, #302b63, #0f0c29);
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        #canvas-container {
            position: relative;
            margin: 20px;
        }

        #arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        canvas {
            border: 10px solid #ffffff11;
            border-radius: 50%;
            box-shadow: 0 0 50px rgba(0,0,0,0.5);
        }

        button {
            margin-top: 25px;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background: #f1c40f;
            color: #2c3e50;
            border: none;
            border-radius: 50px;
            transition: 0.3s;
            box-shadow: 0 4px 15px rgba(241, 196, 15, 0.3);
        }

        button:hover {
            background: #f39c12;
            transform: scale(1.05);
        }

        #result {
            margin-top: 30px;
            font-size: 2rem;
            font-weight: bold;
            color: #ffffff;
            text-align: center;
            min-height: 60px;
            padding: 0 20px;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
    </div>

    <button onclick="spin()">GIRA LA RUOTA</button>
    <div id="result"></div>

    <script>
        const options = [
            "Sperotto", "Terracciano", "Achille", "Edoardo BG", 
            "Tentori", "Mascaro", "Vitullo", "Boldetti", 
            "Mi piacciono i furry femboy"
        ];
        
        // Colori assortiti per 9 opzioni
        const colors = [
            "#e74c3c", "#3498db", "#2ecc71", "#f1c40f", 
            "#9b59b6", "#1abc9c", "#e67e22", "#34495e", "#fd79a8"
        ];

        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel() {
            const sliceAngle = (2 * Math.PI) / options.length;

            options.forEach((text, i) => {
                const angle = currentRotation + i * sliceAngle;
                
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + sliceAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 1;
                ctx.stroke();

                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                
                // Ridimensiona il font se il testo Ã¨ troppo lungo
                const fontSize = text.length > 15 ? "14px" : "18px";
                ctx.font = "bold " + fontSize + " Arial";
                
                ctx.fillText(text.toUpperCase(), radius - 30, 7);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById("result").innerText = "Estrazione...";

            const spinDuration = 5000; 
            const startRotation = currentRotation;
            const extraSpins = (Math.random() * 8 + 7) * 2 * Math.PI; 
            const targetRotation = startRotation + extraSpins;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                const easeOut = 1 - Math.pow(1 - progress, 4);
                
                currentRotation = startRotation + (targetRotation - startRotation) * easeOut;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    determineWinner();
                }
            }
            requestAnimationFrame(animate);
        }

        function determineWinner() {
            const sliceAngle = (2 * Math.PI) / options.length;
            const normalizedRotation = (currentRotation % (2 * Math.PI));
            const pointerAngle = (1.5 * Math.PI - normalizedRotation) % (2 * Math.PI);
            const finalAngle = pointerAngle < 0 ? pointerAngle + 2 * Math.PI : pointerAngle;
            
            const index = Math.floor(finalAngle / sliceAngle);
            document.getElementById("result").innerText = "ðŸ† " + options[index] + " ðŸ†";
        }

        drawWheel();
    </script>
