<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruota dei Nomi</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
            background: #1a1a2e;
            color: white;
            font-family: 'Segoe UI', sans-serif;
        }

        #canvas-container {
            position: relative;
            margin: 20px;
        }

        #arrow {
            position: absolute;
            top: -15px;
            left: 50%;
            transform: translateX(-50%);
            width: 0; 
            height: 0; 
            border-left: 20px solid transparent;
            border-right: 20px solid transparent;
            border-top: 40px solid #ff4757;
            z-index: 10;
            filter: drop-shadow(0 2px 5px rgba(0,0,0,0.5));
        }

        canvas {
            border: 10px solid #ffffff22;
            border-radius: 50%;
            box-shadow: 0 0 40px rgba(0,0,0,0.6);
        }

        button {
            margin-top: 20px;
            padding: 15px 50px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            background: #2ed573;
            color: white;
            border: none;
            border-radius: 30px;
            transition: 0.3s;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        button:hover {
            background: #7bed9f;
            transform: translateY(-2px);
        }

        #result {
            margin-top: 30px;
            font-size: 2.5rem;
            font-weight: 800;
            color: #eccc68;
            text-shadow: 0 0 10px rgba(236, 204, 104, 0.5);
            min-height: 60px;
        }
    </style>
</head>
<body>

    <div id="canvas-container">
        <div id="arrow"></div>
        <canvas id="wheel" width="500" height="500"></canvas>
    </div>

    <button onclick="spin()">Lancia l'estrazione</button>
    <div id="result"></div>

    <script>
        const options = [
            "Sperotto", "Terracciano", "Achille", "Edoardo BG", 
            "Tentori", "Mascaro", "Vitullo", "Boldetti"
        ];
        
        // Palette colori vivaci
        const colors = ["#ff6b6b", "#48dbfb", "#1dd1a1", "#feca57", "#5f27cd", "#ff9ff3", "#54a0ff", "#576574"];

        const canvas = document.getElementById("wheel");
        const ctx = canvas.getContext("2d");
        const centerX = canvas.width / 2;
        const centerY = canvas.height / 2;
        const radius = canvas.width / 2;

        let currentRotation = 0;
        let isSpinning = false;

        function drawWheel() {
            const sliceAngle = (2 * Math.PI) / options.length;

            options.forEach((text, i) => {
                const angle = currentRotation + i * sliceAngle;
                
                // Spicchio
                ctx.beginPath();
                ctx.moveTo(centerX, centerY);
                ctx.arc(centerX, centerY, radius, angle, angle + sliceAngle);
                ctx.fillStyle = colors[i % colors.length];
                ctx.fill();
                ctx.strokeStyle = "white";
                ctx.lineWidth = 2;
                ctx.stroke();

                // Testo del nome
                ctx.save();
                ctx.translate(centerX, centerY);
                ctx.rotate(angle + sliceAngle / 2);
                ctx.textAlign = "right";
                ctx.fillStyle = "white";
                ctx.font = "bold 20px Arial";
                ctx.fillText(text.toUpperCase(), radius - 40, 8);
                ctx.restore();
            });
        }

        function spin() {
            if (isSpinning) return;
            isSpinning = true;
            document.getElementById("result").innerText = "Sorteggio...";

            const spinDuration = 5000; 
            const startRotation = currentRotation;
            const randomForce = Math.random() * (Math.PI * 2);
            const extraSpins = (Math.random() * 10 + 10) * 2 * Math.PI; 
            const targetRotation = startRotation + extraSpins + randomForce;
            const startTime = performance.now();

            function animate(currentTime) {
                const elapsed = currentTime - startTime;
                const progress = Math.min(elapsed / spinDuration, 1);
                
                // Funzione di decelerazione fluida
                const easeOut = 1 - Math.pow(1 - progress, 5);
                
                currentRotation = startRotation + (targetRotation - startRotation) * easeOut;
                drawWheel();

                if (progress < 1) {
                    requestAnimationFrame(animate);
                } else {
                    isSpinning = false;
                    determineWinner();
                }
            }
            requestAnimationFrame(animate);
        }

        function determineWinner() {
            const sliceAngle = (2 * Math.PI) / options.length;
            // Calcolo posizione rispetto alla freccia in alto
            const normalizedRotation = (currentRotation % (2 * Math.PI));
            const pointerAngle = (1.5 * Math.PI - normalizedRotation) % (2 * Math.PI);
            const finalAngle = pointerAngle < 0 ? pointerAngle + 2 * Math.PI : pointerAngle;
            
            const index = Math.floor(finalAngle / sliceAngle);
            document.getElementById("result").innerText = options[index];
        }

        drawWheel();
    </script>
</body>
</html>
